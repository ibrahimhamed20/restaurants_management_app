<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restaurants Admin Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section id="LoginForm" dir="rtl">
        <div class="container">
            <div class="login-form">
                <div class="main-div">
                    <div class="panel">
                        <h2>تسجيل الدخول للادمن</h2>
                        <p>من فضلك قم بادخل اسم المستخدم وكلمة المرور</p>
                    </div>
                    <form id="Login">
    
                        <div class="form-group">
                            <input type="text" maxlength="30" minlength="5" class="form-control" id="inputUsername" placeholder="اسم المستخدم">
                        </div>
    
                        <div class="form-group">
                            <input type="password" class="form-control" id="inputPassword" placeholder="كلمة المرور">
                        </div>
    
                        <div class="forgot">
                            <a href="reset.html">نسيت كلمة المرور؟</a>
                        </div>
    
                        <button type="submit" class="btn btn-primary">دخول</button>
    
                    </form>
                </div>
                <p class="botto-text">تم التصمميم بواسطة المهندس ابراهيم حامد</p>
            </div>
        </div>
    </section>

    <!-- This Required js libraries for bootstrap 4 -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
